AWSTemplateFormatVersion: 2010-09-09
Description:  "lesson 5"

Resources:
  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties: 
      Roles:
        - !Ref RoleCloudWatch
  RoleCloudWatch:
    Type: AWS::IAM::Role
    Properties: 
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
        - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "ec2.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: lab512-su-jmd-winsvr
      IamInstanceProfile: 
        Name: !Ref InstanceProfile
      UserData: 
          Fn::Base64: !Sub | 
            #!/bin/bash -xe
            apt update
            apt -y install python-setuptools
            mkdir aws-cfn-bootstrap-latest
            curl https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-latest.tar.gz | tar xz -C aws-cfn-bootstrap-latest --strip-components 1
            easy_install aws-cfn-bootstrap-latest
            /usr/local/bin/cfn-init -v --stack ${AWS::StackName} --resource Nix --region ${AWS::Region}
            /usr/local/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource Nix --region ${AWS::Region}
      LaunchTemplateData:
        SecurityGroupIds:
          - !GetAtt SecurityGroup.GroupId
  Nix:
    Type: AWS::EC2::Instance
    Properties: 
      LaunchTemplate: 
        LaunchTemplateId: !Ref LaunchTemplate
        Version: "1"
      ImageId: "ami-0739f8cdb239fe9ae"
      AvailabilityZone: us-east-1a
    Metadata: 
      AWS::CloudFormation::Init: 
        config: 
          sources: 
            /etc/cloudwatchagent: https://s3.amazonaws.com/amazoncloudwatch-agent/linux/amd64/latest/AmazonCloudWatchAgent.zip
          commands:
            installCloudwatch: 
              command: ./install.sh
              cwd: /etc/cloudwatchagent
            launchCloudwatch: 
              command: /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -s
            volumeMountPoint:
              command: mkdir /mnt/ebsv
            volumeFS:
              command: mkfs -t ext4 /dev/ebsv
            volumeFSTab:
              command: echo "/dev/ebsv       /mnt/ebsv   ext4    defaults,nofail 0       2" >> /etc/fstab
            volumeMount:
              command: mount -a      
  Volume:
    Type: AWS::EC2::Volume
    Properties:
      AvailabilityZone: !GetAtt Nix.AvailabilityZone
      Size: 4
      VolumeType: gp2
  VolumeAttachment:
    Type: AWS::EC2::VolumeAttachment
    Properties:
      Device: /dev/sdh
      InstanceId: !Ref Nix
      VolumeId: !Ref Volume
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: Lab5.1.2
      SecurityGroupIngress:
        - CidrIp: 54.197.44.171/32
          Description: Allow SSH
          IpProtocol: tcp
          FromPort: 22
          ToPort: 22
        - CidrIp: 0.0.0.0/0
          Description: Allow All
          IpProtocol: icmp
          FromPort: -1
          ToPort: -1
  EIP:
    Type: AWS::EC2::EIP
    Properties:
      InstanceId: !Ref Nix

Outputs:
  PublicIP:
    Description: Nix PubIP
    Value: !Ref EIP
    Export:
      Name:  !Sub ${AWS::StackName}-pubip

      
