AWSTemplateFormatVersion: 2010-09-09
Description: "lab 9.1.2 lambda"

Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: su-jmd-020201228
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
            
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: su-jmd-020201228
      Role: !GetAtt LambdaRole.Arn
      Runtime: python3.7
      Handler: index.lab912
      Code:
        ZipFile: |
          import json
          print('Loading function')
          def lab912(event, context):
              print("value1 = " + event['key1'])
              print("value2 = " + event['key2'])
              print("value3 = " + event['key3'])
              return event['key1']  # Echo back the first key value

  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Description: hello aws api gw
      FailOnWarnings: true
      Name: jmd
  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt LambdaFunction.Arn
      Action: 'lambda:InvokeFunction'
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/POST/"
  APIMethod: 
    Type: AWS::ApiGateway::Method
    Properties: 
      HttpMethod: "POST"
      RestApiId: !Ref "ApiGateway"
      ResourceId: !GetAtt "ApiGateway.RootResourceId"
      AuthorizationType: "NONE"
      MethodResponses:
        - StatusCode: 200
      Integration: 
        Type: "AWS"
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunction.Arn}/invocations"
        IntegrationHttpMethod: "POST"
        IntegrationResponses:
          - StatusCode: 200
  APIDeployment: 
    DependsOn: APIMethod
    Type: AWS::ApiGateway::Deployment
    Properties: 
      RestApiId: !Ref "ApiGateway"
      StageName: "jmd"

Outputs:
  apiURL:
    Value: !Sub https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/su-jmd-020201228-api

  lambdaArn:
    Value: !GetAtt LambdaFunction.Arn