AWSTemplateFormatVersion: 2010-09-09
Description: "lab 12.1.2"

Parameters:
  GitHubToken:
    Type: String
    Description: GitHub OAuth Token
    NoEcho: True
  BucketNameParam:
    Type: String
    Description: S3 bucket name to be passed in cnf pipeline
    Default: su-jmd-020210105-lab1211
    
Resources:
  PipelineStateBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: "stelligent-u-1211-pipelinestate-jason.davis.labs"

  PipelineExeRole:
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
              - codepipeline.amazonaws.com
          Action:
            - sts:AssumeRole
      Path: /
      Policies:
      - PolicyName: codepipeline-service
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Action:
                - 'codebuild:BatchGetBuilds'
                - 'codebuild:StartBuild'
              Resource: 
                - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/lab1212*
              Effect: Allow
            - Action:
                - 'cloudformation:CreateStack'
                - 'cloudformation:DescribeStacks'
                - 'cloudformation:DeleteStack'
                - 'cloudformation:UpdateStack'
                - 'cloudformation:SetStackPolicy'
                - 'logs:*'
              Effect: Allow
              Resource:
                - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/jmd-020210105-pipeline/*
            - Action:
                - 'iam:PassRole'
              Effect: Allow
              Resource:
                - !GetAtt MakeBucketRole.Arn            
            - 
              Action:
                - s3:GetObject
                - s3:GetObjectVersion
                - s3:PutObject
              Resource: !Sub 'arn:aws:s3:::${PipelineStateBucket}/*'
              Effect: Allow
            - 
              Action:
                - s3:GetBucketVersioning
              Resource: !Sub 'arn:aws:s3:::${PipelineStateBucket}'
              Effect: Allow

  MakeBucketRole:
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action: 
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service: 
                - cloudformation.amazonaws.com
      Path: /
      Policies:
      - PolicyName: cloudformation-service
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - 
              Action:
                - 's3:*'
              Resource: 
                - !Sub 'arn:aws:s3:::${BucketNameParam}'
                - !Sub 'arn:aws:s3:::${BucketNameParam}/*'
              Effect: Allow
            - 
              Action:
                - s3:ListAllMyBuckets
                - s3:CreateBucket
                - s3:ListBucket
                - s3:HeadBucket
              Resource: '*'
              Effect: Allow

  AppPipeline: 
    Type: AWS::CodePipeline::Pipeline 
    Properties: 
      RoleArn: !GetAtt PipelineExeRole.Arn
      Stages: 
        - 
          Name: Lab1212-Source
          Actions: 
            - Name: SourceAction
              ActionTypeId: 
                Category: Source 
                Owner: ThirdParty
                Version: 1 
                Provider: GitHub
              OutputArtifacts: 
                - Name: BucketTemplate 
              Configuration: 
                  Owner: stelligent
                  Repo: su-jmd-020201208
                  PollForSourceChanges: true
                  Branch: DeployPipeline
                  OAuthToken: !Ref GitHubToken
              RunOrder: 1 
        - 
          Name: Lab1212-Build
          Actions:
            -
              Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: BucketTemplate
              Configuration:
                ProjectName: !Ref CodeBuildProject
              OutputArtifacts:
                - Name: ValidatedBucketTemplate
              RunOrder: 2
        - 
          Name: Lab1212-Deploy 
          Actions: 
            - Name: DeployAction 
              InputArtifacts: 
                - Name: BucketTemplate
              ActionTypeId: 
                Category: Deploy 
                Owner: AWS 
                Version: '1' 
                Provider: CloudFormation
              Configuration: 
                ActionMode: REPLACE_ON_FAILURE
                StackName: jmd-020210105-pipeline
                RoleArn: !GetAtt MakeBucketRole.Arn
                TemplatePath: "BucketTemplate::12-codepipeline/bucket.yaml"
                # ParameterOverrides: '{"BucketNameParameter": "${BucketNameParam}"}'
                ParameterOverrides: !Sub |
                  {
                    "BucketNameParameter": "${BucketNameParam}"
                  }
              RunOrder: 3
      ArtifactStore: 
        Type: S3 
        Location: !Ref PipelineStateBucket

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Cache:
        Type: S3
        Location: !Sub "${PipelineStateBucket}/prefix"
      Description: "validate application"
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/python:3.9
      Name: 'lab1212-build'
      ServiceRole: !Ref CodeBuildRole
      Source:
        Type: CODEPIPELINE
        BuildSpec: '12-codepipeline/lab1212-validate.yml'

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
              - codebuild.amazonaws.com
      Path: /
      Policies:
        - PolicyName: allow-code-build
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - 
                Action:
                  - logs:*
                  - cloudformation:DescribeStacks
                  - cloudformation:ValidateTemplate
                  - iam:PassRole
                Effect: Allow
                Resource: "*"
              - 
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                Resource: !Sub "arn:aws:s3:::${PipelineStateBucket}/*"
                Effect: Allow