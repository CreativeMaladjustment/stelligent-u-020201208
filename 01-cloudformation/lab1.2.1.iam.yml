AWSTemplateFormatVersion: '2010-09-09'
Resources:
  Lab121user:
    Type: 'AWS::IAM::User'
    Properties: 
      UserName: jmd-lab121-020201211
  Lab121managedpolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      PolicyName: jmd-lab121-s3mp-020201211
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: 
              - 's3:GetObject'
              - 's3:ListAllMyBuckets'
              - 's3:ListBucket'
            Resource: '*'
      Users: 
        - !Ref Lab121user
Outputs:
  Lab122:
    Description: arn policy output
    Value: !Ref Lab121managedpolicy
    Export:
      Name: policy-arn